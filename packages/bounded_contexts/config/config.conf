{
  "port": 3000,
  "url": "http://localhost:3000/user/api",
  "mongos": {
    "user" : {
      "uri": "mongodb://localhost:27017/?replicaSet=rs0",
      "collection": "user",
      "db": "customer_prod"
    }
  }
  "graphlettes": [
    {
      "path": "/user/graph",
      "mongo": ${mongos.user},
      "schema": "config/graph/user.graphql",
      "dtoConfig": {
        "singletons": [
          {
            "name": "getById",
            "id": "id",
            "query": "{_id: new ObjectId('${id}')}"
          }
        ]
      }
    }
  ],
  "restlettes": [
    {
      "path": "/user/api",
      "mongo": ${mongos.user},
      "schema": "config/json/user.schema.json"
    }
  ]
}