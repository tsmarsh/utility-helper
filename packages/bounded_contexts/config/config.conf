{
  "port": 3000,
  "url": "http://localhost:3000/user/api",
  "graphlettes": [
    {
      "path": "/user/graph",
      "mongo": {
        "uri": "mongodb://localhost:27017/",
        "collection": "user",
        "db": "customer_prod"
      },
      "schema": "config/graph/user.graphql",
      "dtoConfig": {
        "singletons": [
          {
            "name": "getById",
            "id": "id",
            "query": "{_id: new ObjectId('${id}')}"
          }
        ]
      }
    }
  ],
  "restlettes": [
    {
      "path": "/user/api",
      "mongo": {
        "uri": "mongodb://localhost:27017/?replicaSet=rs0",
        "collection": "user",
        "db": "customer_prod"
      },
      "schema": "config/json/user.schema.json"
    }
  ]
}