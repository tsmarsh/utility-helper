enum FuelType{
    GAS,
    ELECTRIC
}

type BillingAccount {
    id: String
    accountNumber: String
    status: String
    regionalFuelType: FuelType
}

type User {
    objectId: String
    firstName: String
    lastName: String
    displayName: String
    email: String
    notificationEmail: String
    accounts: [AccountLink]
}

type AccountLink {
    id: String
    billingAccount: BillingAccount
    nickname: String
}

type Query {
    getById(id: String): User
}