enum FuelType{
    GAS,
    ELECTRIC
}

type BillingAccount {
    id: String
    accountNumber: String
    status: String
    regionalFuelType: FuelType
}

type User {
    objectId: String
    firstName: String
    lastName: String
    displayName: String
    email: String
    notificationEmail: String
}

type AccountLink {
    id: String
    billingAccount: BillingAccount
    user: User
    nickname: String
}

type Query {
    getByAccount(id: String): [AccountLink]
    getByUser(id: String): [AccountLink]
    getById(id: String): AccountLink
}